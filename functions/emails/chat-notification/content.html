<strong>You received a new chat message!</strong>
<p>Message:</p>
{{message}}
<br />
<br />
<p>By {{chat_sender}} at {{timestamp}}</p>

<!-- Action -->
<table
  class="body-action"
  align="center"
  width="100%"
  cellpadding="0"
  cellspacing="0"
>
  <tr>
    <td align="center">
      <!-- Border based button https://litmus.com/blog/a-guide-to-bulletproof-buttons-in-email-design -->
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td align="center">
            <table border="0" cellspacing="0" cellpadding="0">
              <tr>
                <td>
                  <a
                    class="button button--"
                    target="_blank"
                    href="{{chat_websiteURL}}"
                    >Go to your chat messages.</a
                  >
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
